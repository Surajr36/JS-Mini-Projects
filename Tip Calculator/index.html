<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>TIP CALCULATOR</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div id="container">
      <h1>Tip Calculator</h1>
      <div id="calculator">
        <form>
          <div class="pair">
            <p>How much was your total bill?</p>
            <p><input id="billamt" type="text" placeholder="$Bill Amount" /></p>
          </div>
          <div class="pair">
            <p>How was your service?</p>
            <p>
              <select id="serviceQual">
                <option disabled selected value="0">
                  -- Choose an Option --
                </option>
                <option value="0.3">30&#37; &#45; Outstanding</option>
                <option value="0.2">20&#37; &#45; Good</option>
                <option value="0.15">15&#37; &#45; It was OK</option>
                <option value="0.1">10&#37; &#45; Bad</option>
                <option value="0.05">5&#37; &#45; Terrible</option>
              </select>
            </p>
          </div>
        </form>

        <div class="pair">
          <p>How many people are sharing the bill?</p>
          <input id="peopleamt" type="text" placeholder="Number of People" />
        </div>

        <button type="button" id="calculate">Calculate!</button>
      </div>
      <div id="totalTip">
        $<span id="tip">0.00</span>
        <small id="each">each</small>
      </div>
    </div>

    <script type="text/javascript" src="tipcalculator.js"></script>
  </body>
</html>
