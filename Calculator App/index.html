<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/df75eb3152.js"
      crossorigin="anonymous"
    ></script>

    <link href="styles.css" rel="stylesheet" />
    <script src="script.js" defer></script>
    <title>Calc App</title>
  </head>
  <body>
    <h2 class="title">CALCULATOR APP</h2>
    <div class="calculator-grid">
      <div class="output">
        <div class="previous" data-previous=""></div>
        <div class="current" data-current></div>
      </div>
      <button data-allclear class="span-two">AC</button>
      <button data-delete>DEL</button>
      <button data-operation>/</button>
      <button data-number>1</button>
      <button data-number>2</button>
      <button data-number>3</button>
      <button data-operation>*</button>
      <button data-number>4</button>
      <button data-number>5</button>
      <button data-number>6</button>
      <button data-operation>+</button>
      <button data-number>7</button>
      <button data-number>8</button>
      <button data-number>9</button>
      <button data-operation>-</button>
      <button data-number>.</button>
      <button data-number>0</button>
      <button data-equals class="span-two">
        <i class="fas fa-equals"></i>
      </button>
    </div>
  </body>
</html>
